<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../css/geral.css">
    <link rel="icon" href="../img/favicon.ico">

<body>
   <header>
        <h1>Contato</h1>
    <nav>
        <a href="../index.html">Início</a>   
        <a href="./integrantes.html">Integrantes</a>
        <a href="./contato.html">Contato</a>
    </nav>
    </header>
    <main>
        <section>
            <form>
                    <fieldset class="personal-data">
                    <div>
                    <legend>Dados Pessoais:</legend>
                    <label for="idNome">Nome:</label>
                    <input type="text" name="nome" id="idNome" placeholder="Digite seu nome..."><br><br>
                    
                    <label for="idTel">Telefone:</label>
                    <input type="tel" required maxlength="11" name="tel" id="idTel" placeholder="Digite seu telefone..."><br><br>
                    
                    <label for="idEmail">Email:</label>
                    <input type="email" name="email" id="idEmail" placeholder="Digite seu email..." required maxlength="50"><br><br>
                    </div>
                    <div>
                    <button type="submit" id="enviarbt">Enviar!</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <section>
            <p>Para entrar em contato diretamente com o ADSOS, mande um email para <a
                    href="mailto:adsoschallenge@gmail.com">adsoschallenge@gmail.com</a>
        </section>
    </main>
</body>

</html>
