<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="../../../css/geral.css">
    <link rel="icon" href="../../../img/favicon.ico">
    <script src="../../../js/feedback.js" defer></script>
</head>
<body>
    <header>
        <h1>Deixe um feedback</h1>
        <nav aria-label="Menu de navegação login">
            <ul>
                <li><a href="../menu.html" aria-label="Voltar ao menu de login"> ← Voltar</a></li>
            </ul>
        </nav>
    </header>    

    <main>
        <section>
            <h2>Avaliação de satisfação</h2>
            <p>Sua opinião é muito importante para a evolução do nosso sistema. Deixe aqui seu comentário e sua nota para que possamos melhorar continuamente.</p>

            <form id="formFeedback" aria-label="Formulário de feedback">
                <fieldset>
                    <legend>Formulário de avaliação:</legend>

                    <div>
                        <label for="idNome">Nome:</label>
                        <input type="text" name="nome" id="idNome" placeholder="Digite seu nome..." required>
                    </div>

                    <div>
                        <label for="idCpf">CPF:</label>
                        <input type="text" name="cpf" id="idCpf" placeholder="Digite seu CPF..." maxlength="11" pattern="\d{11}" required>
                    </div>

                    <div>
                        <label for="idNota">Nota:</label>
                        <input type="number" name="nota" id="idNota" placeholder="Deixe sua nota de 0 a 10..." min="0" max="10" required>
                    </div>

                    <div>
                        <label for="idCom">Comentário:</label>
                        <input type="text" id="idCom" placeholder="Digite seu comentário..." >
                    </div>

                    <div>
                        <button aria-label="Botão de enviar feedback" type="submit" id="enviarbt">Avaliar</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <p id="footerp">Produzido por ADSOS - Copyright 2025 © - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
