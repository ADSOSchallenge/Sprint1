<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agendamento</title>
    <link rel="stylesheet" href="../../../css/geral.css" />
    <link rel="icon" href="../../../img/favicon.ico" />
    <script src="../../../js/agendamento.js" defer></script>
    
</head>
<body>
    <header>
        <h1>Agendar teleconsulta</h1>
        <nav>
            <a href="../menu.html">← Voltar</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Agendar teleconsulta</h2>
            <p>Para agendar sua teleconsulta, é necessário completar os dados do formulário.</p>
            <form id="formAgendamento" aria-label="Formulário de agendamento">
                <fieldset>
                    <legend>Dados:</legend>

                    <div>
                        <label for="idCpfMed">CPF do médico:</label>
                        <input type="text" name="cpfMedico" id="idCpfMed" placeholder="Digite o CPF do médico..." required pattern="\d{11}" maxlength="11" />
                    </div>
                    
                    <div>
                        <label for="idCpfPac">CPF do paciente:</label>
                        <input type="text" name="cpfPaciente" id="idCpfPac" placeholder="Digite o CPF do paciente..." required pattern="\d{11}" maxlength="11" />
                    </div>

                    <div>
                        <label for="idData">Data:</label>
                        <input type="date" name="dataConsulta" id="idData" required />
                    </div>

                    <div>
                        <label for="idHora">Horário:</label>
                        <input type="time" name="horaConsulta" id="idHora" required />
                    </div>

                    <div>
                        <label for="idEsp">Especialização:</label>
                        <input type="text" name="especializacao" id="idEsp" placeholder="Digite a especialização da consulta..." required />
                    </div>

                    <div>
                        <button aria-label="Botão de agendar" type="submit" id="enviarbt">Agendar</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
       <p id="footerp">Produzido por ADSOS - Copyright 2025 © - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
