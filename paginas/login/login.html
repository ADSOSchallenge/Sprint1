<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../css/geral.css">
    <link rel="icon" href="../../img/favicon.ico">
    <script src="../js/login.js"></script>
</head>

<body>
    <header>
        <h1>Login</h1>
        <nav>
            <a href="../../index.html">Início</a>
            <a href="../integrantes.html">Integrantes</a>
            <a href="../FAQ.html">Perguntas frequentes</a>
            <a href="../contato.html">Contato</a>
            <a href="../tutorial.html">Tutorial</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Bem-vindo à página de login</h2>
            <form id="formLogin">
                <div>
                    <label for="idCpf">CPF:</label>
                    <input type="number" id="idcpf" placeholder="Digite seu CPF..." required>
                    <span id="spanCpf" class="error"></span>
                </div>
                <div>
                    <label for="idSenha">Senha:</label>
                    <input type="password" id="idSenha" placeholder="Digite sua senha..." required>
                    <span id="spanSenha" class="error"></span>
                </div>
                <button type="submit">Entrar</button>
            </form>
        </section>
        <section>
            <p id="plogin">Ainda não tem uma conta?</p>
            <a class="crieaqui" href="../login/cadastro.html">Crie Aqui!</a>
        </section>
        <script src="../../js/login.js"></script>
    </main>
    <footer>
        Produzido por ADSOS - Copyright 2025 © - Todos os direitos reservados.
    </footer>
</body>
</html>
