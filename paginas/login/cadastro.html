<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/geral.css">
    <link rel="icon" href="../../img/favicon.ico">
    <script src="../../js/cadastro.js" defer></script>
</head>

<body>
    <header>
        <h1>Cadastro</h1>
        <nav aria-label="Menu de navegação principal">
            <ul>
                <li><a href="../../index.html" aria-label="Página inicial">Início</a></li>
                <li><a href="../integrantes.html" aria-label="Página de integrantes">Integrantes</a></li>
                <li><a href="../FAQ.html" aria-label="Perguntas frequentes">Perguntas frequentes</a></li>
                <li><a href="../contato.html" aria-label="Página de contato">Contato</a></li>
                <li><a href="../tutorial.html" aria-label="Tutorial do aplicativo">Tutorial</a></li>
                <li><a href="../login/login.html" aria-label="Página de login">Login</a></li>
            </ul>
        </nav>
    </header>    

    <main>
        <section>
            <h2>Bem-vindo à página de cadastro</h2>
            <form id="formCadastro" aria-label="Formulário de cadastro">
                <div>
                    <label for="idNome">Nome:</label>
                    <input type="text" id="idNome" name="nome" placeholder="Digite seu nome..." required>
                </div>

                <div>
                    <label for="idCpf">CPF:</label>
                    <input type="text" id="idCpf" name="cpf" placeholder="Digite seu CPF..." required pattern="\d{11}"
                        maxlength="11">
                </div>

                <div>
                    <label for="idEmail">Email:</label>
                    <input type="email" id="idEmail" name="email" placeholder="Digite seu email..." required>
                </div>

                <div>
                    <label for="idSenha">Senha:</label>
                    <input type="password" id="idSenha" name="senha" placeholder="Digite uma senha de 8 dígitos..." required
                        minlength="8">
                </div>

                <button aria-label="Botão cadastro" type="submit">Cadastrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p id="footerp">Produzido por ADSOS - Copyright 2025 © - Todos os direitos reservados.</p>
    </footer>
</body>

</html>
