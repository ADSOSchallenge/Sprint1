<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento</title>
    <link rel="stylesheet" href="../../../css/geral.css">
    <link rel="icon" href="../../../img/favicon.ico">
</head>
<body>
    <header>
        <h1>Agendar teleconsulta</h1>
        <nav>
            <a href="../menulogin.html"> <-- Voltar</a>
        </nav>
    </header>
        <main>
        <section>
                <h2>Agendar teleconsulta</h2>
                <p>Para agendar sua teleconsulta é necessário completar os dados do formulário.</p>
                <form>
                    <fieldset>
                        <legend>Dados:</legend>

                        <div>
                            <label for="idNome">Nome do médico:</label>
                            <input type="text"  name="nomemed" id="idNomemed" placeholder="Digite o nome do médico...">
                        </div>

                          <div>
                            <label for="idNome">Nome do paciente:</label>
                            <input type="text"  name="nomepac" id="idNomepac" placeholder="Digite o nome do paciente...">
                        </div>

                        <div>
                            <label for="idData">Data:</label>
                            <input type="date" name="data" id="idData" placeholder="Digite a data da consulta...">
                        </div>

                        <div>
                            <label for="idHora">Horário:</label>
                            <input type="time" name="Horário" id="idHora" placeholder="Digite o horário da consulta...">
                        </div>

                        <div>
                            <label for="idEsp">Especialização:</label>
                            <input type="text" name="Especialização" id="idEsp" placeholder="Digite a especialização da consulta...">
                        </div>

                        <div>
                            <button type="submit" id="enviarbt">Agendar</button>
                        </div>
                    </fieldset>
                </form>
            </section>
    </main>

</body>
</html>
